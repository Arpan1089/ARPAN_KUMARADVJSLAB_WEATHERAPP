<!DOCTYPE html>
<html>
   <head lang="en">
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Weather App</title>
      <link rel="stylesheet" type="text/css" href="weather.css">
   </head>
   <body>
      <section>
         <input id="city"  type="text" placeholder="Enter a location .." autocomplete="on"/>
      </section>
      <section style="margin-top:3%">
         <div id="loacation-time">
            <span id="loacation">Mumbai, IN</span>
            <span id="curr-time" style="margin-top:1%">Tue , 14 June 2022</span>
         </div>
      </section>
      <div class="weather-details" id="temp">32&deg;c</div>
      <div class="weather-details" id="weather">Hot</div>
      <div class="weather-details" id="high-low">22/30 &deg;c</div>
      <script src="weather.js"></script>
   </body>
</html>
